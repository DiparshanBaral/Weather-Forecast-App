<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src='script.js'></script>
</head>
<body>
    <div>
        <h1 id="head">Weather</h1>
    </div>
    <div id="main">
        <div class="mid-top">
                <input type="text" id="Search-box" placeholder="  Search.." onkeydown="handleKeyDown(event)">
                <button type="submit" onclick="handleClick()" id="sub"><i class="fa fa-search"></i></button>
        </div>
        <p id="error_message"></p>
        <p id="cityName">Kathmandu</p>,<p id="Country">Nepal</p>
        <div class="right-top">
            <h1 id="day">Wednesday</h1>
            <p id="date">30th May, 2023</p>
            <p id="time">10:48 P.M.</p>
        </div>
        <div id="temp">
            <img src="" id="Current-Weather-Logo" alt="Weather Logo">
            <p id="temperature">21</p><p id="degree">°C</p>
            <div id="desc">
                <p id="Description">Description</p>
                <p id="feel">Feels like <span id="feel-degree">30</span><span id="feel-degree-unit">°C</span></p>
            </div>
        </div>
        <div class="sub-main">
            <div class="Humidity">
                <div class="logo-percent">
                    <img src="/Images/humidity.png" alt="Humidity" width="50px" height="40px">
                    <p class="value">Humidity</p>
                </div>
                <div id="value-unit1">
                    <p id="Humid-percent">66</p>
                    <p id="unit1">%</p>
                </div>
            </div>
            <div class="Wind">
                <div class="logo-percent">
                    <img src="/Images/wind.png" alt="wind" width="50px" height="40px">
                    <p class="value">Wind</p>
                </div>
                <div class="value-unit">
                    <p id="Windy-percent">9</p>
                    <p class="unit">kmph</p>
                </div>
            </div>
            <div class="Pressure">
                <div class="logo-percent">
                    <img src="/Images/barometer.png" alt="pressure" width="50px" height="40px">
                    <p class="value">Pressure</p>
                </div>
                <div class="value-unit">
                    <p id="press-percent">1011</p>
                    <p class="unit">mb</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
